<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
            position: fixed;
            width: 100%;
            height: 100%;
            padding-top: 200px;
            background-image: url("anh.jpg");
            background-size: cover;
           
            opacity: 50%;
        }
        #text{
            position: fixed;
            color: aliceblue;
            font-size: 50px;
            font-weight: 600;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body onload="load()">
    <div id="image"></div>
    <div id="text">0%</div>
    <script>
        function load(){
            var image=document.getElementById("image");
            var text=document.getElementById("text");
            image.style.opacity=0.5;
            text.style.opacity=1;
            setTimeout(function(){
                image.style.transition="opacity 2s ease-in-out";
                image.style.opacity=1;
                text.style.transition="opacity 2s ease-in-out";
                text.style.opacity=0;
            },1000)
        }
    </script>
</body>
</html>
